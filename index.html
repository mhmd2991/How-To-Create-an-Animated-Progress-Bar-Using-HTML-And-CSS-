<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Progress bar</title>
</head>
<body>
    <section class="skills">
        <div class="container">
            <div class="progressbar">
                <div class="progress-title">
                    <h3>HTML</h3>
                    <span data-num="90%">90%</span>
                </div>
                <div class="progress">
                    <span data-width="90%"></span>
                </div>
            </div>
            <div class="progressbar">
                <div class="progress-title">
                    <h3>CSS</h3>
                    <span data-num="85%">85%</span>
                </div>
                <div class="progress">
                    <span data-width="85%"></span>
                </div>
            </div>
            <div class="progressbar">
                <div class="progress-title">
                    <h3>JavaScript</h3>
                    <span data-num="80%">80%</span>
                </div>
                <div class="progress">
                    <span data-width="80%"></span>
                </div>
            </div>
            <div class="progressbar">
                <div class="progress-title">
                    <h3>BootStrap</h3>
                    <span data-num="90%">90%</span>
                </div>
                <div class="progress">
                    <span data-width="90%"></span>
                </div>
            </div>
            <div class="progressbar">
                <div class="progress-title">
                    <h3>React</h3>
                    <span data-num="75%">75%</span>
                </div>
                <div class="progress">
                    <span data-width="75%"></span>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
